<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lurk</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- ====== Header / Logo ====== -->
  <header class="header">
    <img src="/favicon.png" alt="Lurk logo" class="logo" />
    <h1>Lurk</h1>
    <p class="tagline">Posts that vanish each hour â€” nothing lasts forever.</p>
  </header>

  <!-- ====== New Thread Section ====== -->
  <section class="thread-form-section">
    <div class="form-container">
      <h2>New Thread</h2>
      <form id="thread-form" enctype="multipart/form-data">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" placeholder="What's the topic?" required />

        <label for="body">Body</label>
        <textarea id="body" name="body" placeholder="Add some context (optional)"></textarea>

        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <div class="nsfw-row">
          <button type="button" id="nsfw-toggle" class="nsfw-toggle" aria-pressed="false" title="Mark as NSFW (blur image)">NSFW</button>
          <input type="hidden" id="sensitive" name="sensitive" value="" />
        </div>

        <div id="image-preview" class="image-preview" aria-live="polite">
          <img id="image-preview-img" alt="Image preview" class="thread-image" style="display:none" />
        </div>

        <button type="submit">Post Thread</button>
        <small>Max 5 MB â€¢ jpg/png/webp/gif</small>
      </form>
    </div>
  </section>

  <!-- ====== Threads Section ====== -->
  <section class="threads-section">
    <h2>Threads</h2>
    <div id="threads"></div>
    <button id="load-more" class="load-more">No more</button>
  </section>

  <!-- ====== Live Chat Widget ====== -->
  <section class="chat" id="chat-box" aria-label="Live Chat">
    <header class="chat-header">
      <span>ðŸ’¬ <strong>Live Chat</strong></span>
      <span id="chat-status" class="muted">â€¢ connectingâ€¦</span>
      <button id="chat-toggle" class="chat-toggle" title="Minimize chat">â€”</button>
    </header>
    <div id="chat-body" class="chat-body">
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form" class="chat-form" autocomplete="off">
        <input id="chat-input" name="text" maxlength="500" placeholder="Type a messageâ€¦" />
        <button>Send</button>
      </form>
    </div>
  </section>

  <!-- ====== Floating Chat Bubble ====== -->
  <button id="chat-bubble" class="hide" title="Open chat">ðŸ’¬</button>

  <!-- ====== Bottom Navigation ====== -->

        <path d="M3 11l9-8 9 8"/>
        <path d="M5 10v10h14V10"/>
        <path d="M9 20v-6h6v6"/>

      <span class="sr-only">Home</span>
    </a>
    <a href="/news.html" aria-label="News" title="News">
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="3" y="4.5" width="14" height="15" rx="2"/>
        <path d="M7 8.5h6"/>

        <path d="M21 7v9.5a2.5 2.5 0 0 1-2.5 2.5H17"/>
      </svg>
      <span class="sr-only">News</span>
    </a>
    <a href="/blog.html" aria-label="Blog" title="Blog">
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">

        <path d="M6 18h4"/>
      </svg>
      <span class="sr-only">Blog</span>

    <a href="/faq.html" aria-label="FAQ" title="FAQ">

        <circle cx="12" cy="12" r="9"/>

    <button class="nav-ellipsis" aria-label="Toggle menu" title="Toggle menu">...</button>
  </nav>

  <!-- ====== Scripts ====== -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
